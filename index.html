<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octoparency - Accounting Transparency</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header>
        <h1>Octoparency</h1>
        <p>Financial Transparency Dashboard</p>
        <button id="admin-login-btn" class="login-btn">Admin Login</button>
    </header>

    <main>
        <section class="controls">
            <button id="refresh-btn">Refresh Data</button>
            <div class="date-display">
                <span>Last Updated: </span>
                <span id="last-updated">Loading...</span>
            </div>
        </section>

        <section class="data-container">
            <h2>Financial Overview</h2>
            <table id="financial-data">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Value</th>
                        <th class="admin-only">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be inserted here via JavaScript -->
                    <tr><td colspan="3">Loading data...</td></tr>
                </tbody>
            </table>
        </section>

        <!-- New Admin Form Section -->
        <section id="admin-form-section" class="admin-only">
            <div class="admin-header">
                <h2>Add New Financial Data</h2>
                <button id="logout-btn">Logout</button>
            </div>
            <form id="financial-form">
                <div class="form-grid">
                    <!-- Form fields will be generated dynamically -->
                </div>
                <div class="form-actions">
                    <button type="button" id="calculate-btn">Calculate Totals</button>
                    <button type="submit">Submit New Data</button>
                </div>
            </form>
        </section>
    </main>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Admin Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-actions">
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Octoparency - Financial Transparency Dashboard</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
